name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/plans/**'
      - 'LICENSE'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

env:
  NODE_VERSION: '20'

jobs:
  # Fast checks - lint, format, typecheck combined
  checks:
    name: Lint, Format & Typecheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript type check
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

  # Tests run in parallel with checks
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage
        run: npm run test -- --coverage --ci

  # Build only after all checks pass
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [checks, test]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          static_site_generator: gatsby

      - name: Cache Gatsby
        uses: actions/cache@v4
        with:
          path: |
            .cache
            public
          key: gatsby-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('content/**', 'src/**', 'gatsby-*.js') }}
          restore-keys: |
            gatsby-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}-
            gatsby-${{ runner.os }}-

      - name: Install dependencies
        run: npm ci

      - name: Build with Gatsby
        run: npm run build
        env:
          PREFIX_PATHS: 'true'
          GATSBY_CPU_COUNT: 2
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deploy only after successful build
  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
