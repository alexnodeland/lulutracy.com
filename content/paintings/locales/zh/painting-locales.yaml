locale: zh
paintings:
  - title: Symbiosis
    description: 探索有机形态和鲜艳色彩，表现自然界的相互联系。
    alt: 手部抽象画，蓝色、红色、黄色和紫色的流动形态

  - title: Night Hours
    description: 茂盛的树枝和绿色植物，捕捉自然之美的精髓。
    alt: 密集的绿色森林树冠与交织的树枝

  - title: Get Lucky
    description: 对三叶草的细致研究，捕捉这些常见却被忽视的植物的精致美感。
    alt: 密集排列的绿色三叶草画作

  - title: Touch Me Not
    description: 绿色蕨类植物中的粉红色含羞草花，代表大自然的柔美。
