  - title: Looking Up
    description: 充满活力的热带景观，丰富的绿色和自然元素。
    alt: 热带树冠画作，茂盛的植被

  - title: Thinking Space
    description: 色彩丰富的抽象流体形态。
    alt: 色彩丰富的抽象流体画作

  - title: Tropical Forest Study
    description: 对自然形态和纹理的亲密研究。
    alt: 自然研究画作，有机形态

  - title: Flourish
    description: 继续探索自然之美和有机图案。
    alt: 探索有机图案的自然研究画作

  - title: Pretty Ripe
    description: 对成熟香蕉的研究，捕捉日常物品中的美。
